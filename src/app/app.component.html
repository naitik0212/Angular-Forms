<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2" style="text-align: center;
     font-style: italic">
      <h2> Basic Details </h2><hr>


      <!--<form (ngSubmit)="onSubmit(f)" #f="ngForm">-->
        <form (ngSubmit)="onSubmit()" #f="ngForm">


          <button class="btn btn-primary" type="button" (click)="autofill() " [disabled]="userData.touched">Autofill Form</button>

          <div id="user-data" ngModelGroup="userData" #userData = "ngModelGroup">
          <div class="form-group">
            <br>
            <label for="username">*Username</label>
            <input type="text"
                   id="username"
                   class="form-control"
                   ngModel
                   name = "username" required>
          </div>
            <button class="btn btn-info" type="button" (click)="suggestedUserName()">Suggest UserName</button>


            <div class="form-group">
              <br>
            <label for="email">*E-Mail</label>
            <input type="email"
                   id="email"
                   class="form-control"
                   ngModel
                   name="email" required
                   email
                   #email = "ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched"> Please Enter a valid Email!</span>
          </div>
        </div>
          <p *ngIf="!userData.valid && userData.touched"> Please Enter a valid User information!</p>

          <label>*Gender</label>

          <div class="radio" *ngFor="let gender of genders">

            <label>
              <input type = "radio"
                     name = "gender"
                     [ngModel] = defaultGender
                     [value] = "gender" required>
              {{gender}}

            </label>

          </div>
          <br>

          <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control"
                  ngModel name="secret"
                  [ngModel]="defaultQuestion"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
          <div class="form-group">
            <textarea name="AnswerSecretQuestion" rows = "2"
            class="form-control"
            [(ngModel)]="answer">
            </textarea>
          </div>

          <p style="text-align: left"> Your Reply: {{answer}}</p>

          <hr>


        <button class="btn btn-success"
                type="submit"
        [disabled]="!f.valid" >Submit</button>
          <!--<p *ngIf="">-->
      </form>

      <hr>
      <div style="color: green" *ngIf="submitted">
        <h3>Your Responses: </h3>
        <p>Username: {{user.username}}</p>
        <p>E-Mail: {{user.email}}</p>
        <p>Gender: {{user.gender}}</p>
        <p>Secret Question: {{user.secretQuestion}}</p>
        <p>Answer: {{user.answer}}</p>
    </div>
      <hr>
    </div>
  </div>
</div>
